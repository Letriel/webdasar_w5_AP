<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pacman - 2472029</title>
    <link rel="stylesheet" href="Pacman-style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Welcome to Pac-Man Fruit!</h1>
            <span>Chomp your way through the maze, dodge the ghosts, and grab those fruits!</span>
        </div>

        <div class="outline">
            High Score
            <div class="score">129400</div>
        </div>

        <div class="pacmanbox">
            <a class="pacman"><img src="img/pacman.png"></a>
            <a class="item"><img src="img/item-1.png"></a>
            <a class="item"><img src="img/item-3.png"></a>
            <a class="item"><img src="img/item-2.png"></a>
        </div>

        <div class="startbox">
            <a class="start">Start Game</a>
            <span class="lowerbox">&nbsp;</span>
        </div>
    </div>
    <footer>Made by 2472029 Henry Ferdynand Budiana</footer>
</body>
</html>
